<!DOCTYPE html>
<html>
    <head>
    <title>Squash Score Keeper</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <h1>Squash Tracker</h1>
            <div id="pa">
                <p>Player A</p>
                <button id="pointa">Point A</button>
            </div>
            <div id="pb">
                <p>Player B</p>
                <button id="pointb">Point B</button>
            </div>
            <div id="scoresheet">
                <p>Scoreboard</p>
                <table id="scoretable">
                    <tr>
                        <th id="pointcolumn">Point</th>
                        <th class="playercolumn">A</th>
                        <th class="playercolumn">B</th>
                    </tr>
                </table>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
